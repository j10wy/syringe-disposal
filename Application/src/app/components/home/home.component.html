<h1>{{page_title | trimmer}}</h1>
<p>
  <button [disabled]="clicked" (click)="test()">home works!</button>
</p>

<ul>
  <li *ngFor="let person of people" appLogger>
    <h4 [ngClass]="{
      'purple': person.name === 'Vanessa Quintero',
      'blue': person.name === 'Jeff Lowy',
      'red': person.name === 'Nick Lowy'
    }">{{person.name + " is " + person.age | trimmer}}</h4>
  </li>
</ul>
